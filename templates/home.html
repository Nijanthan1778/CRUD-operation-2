<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Roll No</th>
      </tr>
      {%for i in d%}
      <tr>
        <td>{{i.Name}}</td>
        <td>{{i.Age}}</td>
        <td>{{i.Roll_No}}</td>
        <td><a href="{{url_for('update_student',id=i.ID)}}">Edit</a></td>
        <td><a href="{{url_for('delete_student',id=i.ID)}}">Delete</a></td>
      </tr>
      {%endfor%}
    </table>
    <a href="{{url_for('add_student')}}">Add Student</a>
  </body>
</html>
